<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="contato.css">
  <style>
    body {
      background-color: #f0f9f0;
      color: #2e4d25;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background-color: #3a6a1a;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }
    nav.navbar {
      background-color: #a0d468;
    }
    nav.navbar .navbar-brand,
    nav.navbar .nav-link {
      color: #2e4d25;
      font-weight: 600;
    }
    nav.navbar .nav-link:hover,
    nav.navbar .nav-link.active {
      color: white;
      background-color: #3a6a1a;
      border-radius: 0.25rem;
    }
    main.container {
      padding: 3rem 1rem;
      max-width: 600px;
    }
    footer {
      background-color: #3a6a1a;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
    }
    label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #3a6a1a;
      border-color: #3a6a1a;
    }
    .btn-primary:hover {
      background-color: #2e4d25;
      border-color: #2e4d25;
    }
  </style>
</head>
<body>
<header>
  <h1>Conexão Campo e Cidade</h1>
  <p>Agricultura Urbana para um Futuro Sustentável</p>
</header>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">AgriUrbana</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Alternar navegação"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link" href="../index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
        <li class="nav-item"><a class="nav-link" href="beneficios.html">Benefícios</a></li>
        <li class="nav-item"><a class="nav-link" href="projetos.html">Projetos</a></li>
        <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <h2>Fale Conosco</h2>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome completo</label>
      <input type="text" class="form-control" id="nome" placeholder="Seu nome" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required />
    </div>
    <div class="mb-3">
      <label for="mensagem" class="form-label">Mensagem</label>
      <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</main>

<footer>
  <small>© 2025 Conexão Campo e Cidade - Agricultura Urbana</small>
</footer>
